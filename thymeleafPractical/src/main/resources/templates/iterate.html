<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Example of loop</title>
</head>
<body>
	<h1>Going to traverse elements in collection...</h1>
	<h1 th:text="${name }"></h1>
	<ul>
		<li th:each="n , status : ${ name }">
			<!-- <span th:text="${ status.index+1 }+' ' +${ n }"></span> -->
			
			<!-- <span th:style="${ status.odd } ? 'font-weight:bold' : 'font-weight:italic'" th:text="${ status.index+1 }+' ' +${ n }"></span> -->
			
			<!-- <span th:style="${ status.odd } ? 'color:red' : 'font-weight:italic'" th:text="${ status.index+1 }+' ' +${ n }"></span> -->
			
			<span th:style="${ status.odd } ? 'font-weight:bold ; color:red' : 'font-weight:italic'" th:text="${ status.index+1 }+' ' +${ n }"></span>
		</li>
	</ul>
</body>
</html>
