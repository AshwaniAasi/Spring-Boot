<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	
	<h1>About learnCode</h1>
	
	
	<!-- use of Model class to print value from controller to html -->
	<h2 th:text="${currentData}"></h2>
	
	<!-- by thymeleaf we user some inbuild method by using # -->
	<h1 th:text="${   #strings.toUpperCase(name)    }"></h1>
	<p th:text="${  #strings.length(name)  }"></p>
	<h2>Name of the owner is <span th:text="${name}"></span></h2>
	
	<div th:with="a=5, b=67, n=${ name }">
		<!-- first way to use thymeleaf to print value -->
		<h1>Value of a is <span th:text="${a}"></span></h1>
		<!-- second way to print value of thymeleaf -->
		<h1 th:text="'Value of b is ' +${ b }"></h1>
		
		<h1>Local value of n is <span th:text="${n}"></span></h1>
		<!-- how to defined value and doing processing of data in thymeleaf template -->
		<h2 th:text="'sum of ' +${ a }+ '  and ' +${ b }+'  is ' +${ a+b}"></h2>
		
	</div>
	
</body>
</html>
